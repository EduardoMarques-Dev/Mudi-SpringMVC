<html>
<head>
<meta charset="UTF-8">
	<link
		href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
		rel="stylesheet"
		integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
		crossorigin="anonymous">
	<link rel="preconnect" href="https://fonts.googleapis.com">
	<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
	<link
		href="https://fonts.googleapis.com/css2?family=Handlee&display=swap"
		rel="stylesheet">
	<style>
	.Logo-container {
		background-color: #47bcff;	
	}
	
	.Logo{
		font-family: 'Handlee', cursive;
		font-size: 45px;
		font-weight: bold;
	}
</style>
<title>Meus Pedidos</title>
</head>
<body>

	<div
		class="logo-container mb-3 p-3 text-white d-flex justify-content-between">
		<span class="Logo">mudi</span> 
		<span class="mt-3">login</span>
	</div>

	<div class="container">
		<div class="bg-secondary text-white p-5 rounded-lg mb-0">
			<h1 class="display-4">Meus Pedidos</h1>
		</div>

		<nav
			class="navbar navbar-expand navbar-light bg-light d-flex justify-content-between mb-3">
			<div class="navbar-nav">
				<a class="nav-link active" href="">Todos</a> <a class="nav-link"
					href="">Aguardando</a> <a class="nav-link" href="">Aprovado</a> <a
					class="nav-link" href="">Entregue</a>
			</div>
			<a href="/pedido/formulario">
				<button class="btn btn-outline-secondary">Novo</button>
			</a>
		</nav>

		<div class="card mb-3" th:each="pedido : ${pedidos}">
			<div class="card-header" th:text="${pedido.getNomeProduto()}">
				Nome do produto</div>
			<div class="card-body">
				<div class="row">
					<div class="col-12 col-sm-8">

						<div class="row">
							<div class="col-12 col-md-5">
								Valor: <span th:text="${pedido.getValorNegociado()}">200,99</span>
							</div>
							<div class="col">
								Data da entrega: <span th:text="${pedido.getDataEntrega()}">10/02/2020</span>
							</div>
						</div>

						<div class="form-label">Produto</div>
						<div>
							<input class="form-control" th:value="${pedido.getUrlProduto()}"
								value="url do produto">
						</div>

						<div class="form-label">Descrição</div>
						<div>
							<textarea class="form-control" th:text="${pedido.getDescricao()}">descrição do pedido</textarea>
						</div>

					</div>
					<div class="col">
						<div>
							<img class="img-thumbnail" th:src="${pedido.getUrlImagem()}" />
						</div>
					</div>
				</div>
			</div>
		</div>
	</div>

</body>
</html>
