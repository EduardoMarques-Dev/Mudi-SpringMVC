<head th:fragment="head(valor)">
	<meta charset="UTF-8">
	<link
		href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
		rel="stylesheet"
		integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
		crossorigin="anonymous">
	<link rel="preconnect" href="https://fonts.googleapis.com">
	<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
	<link
		href="https://fonts.googleapis.com/css2?family=Handlee&display=swap"
		rel="stylesheet">
	<style>
	.Logo-container {
		background-color: #47bcff;
	}
	
	.Logo {
		font-family: 'Handlee', cursive;
		font-size: 45px;
		font-weight: bold;
	}
	</style>
	<title th:text="${valor}"></title>
</head>

<!-- MENU SUPERIOR DA PÁGINA  -->
<div th:fragment="logo"
	class="logo-container mb-3 p-3 text-white d-flex justify-content-between">
	<span class="Logo">mudi</span>
	<span class="mt-3">
		<a sec:authorize="!isAuthenticated()" class="text-light" href="/login">login</a>
		<a onclick="document.querySelector('#form-login').submit()" sec:authorize="isAuthenticated()" class="text-light" href="#">logout</a>
		<form id="form-login" th:action="@{/logout}" method="post"></form>
	</span>
</div>

<!-- TÍTULO DA PÁGINA  -->
<div th:fragment="titulo(valor)"
	class="bg-secondary text-white p-5 rounded-lg mb-0">
	<h1 class="display-4" th:text="${valor}"></h1>
</div>
