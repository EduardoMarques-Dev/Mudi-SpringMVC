<!DOCTYPE html>
<html>
<head>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

    <meta charset="UTF-8">
    <title>Formulário</title>
</head>
<body>
<div class="container">
    <div class="bg-secondary text-white p-5 rounded-lg mb-0">
        <h1 class="display-4">Meus Pedidos</h1>
    </div>
    <div class="card mt-3">
        <form th:object="${requisicaoNovoPedido}" class="card-body" action="/pedido/novo" method="post">
            <div class="form-group">
                <label for="nomeProduto">Produto</label>
                <input th:field="*{nomeProduto}" class="form-control" placeholder="nome do produto"/>
                <small>Informe qual o nome do produto.</small>
            </div>
            <div class="form-group">
                <label for="urlProduto">URL</label>
                <input th:field="*{urlProduto}" class="form-control" placeholder="url do produto"/>
                <small>Procure em um site o produto que você deseja e cole a url da página aqui.</small>
            </div>
            <div class="form-group">
                <label for="urlImagem">Imagem</label>
                <input th:field="*{urlImagem}" class="form-control" placeholder="url da imagem"/>
                <small>Copie a url de uma boa imagem do produto e cole aqui para ajudar os compradores.</small>
            </div>
            <div class="form-group">
                <label for="descricao">Descrição</label>
                <textarea class="form-control" name="descricao"
                          placeholder="Adicione detalhes importantes para ajudar o comprador"></textarea>
            </div>
            <button class="btn btn-primary mt-3" type="submit">Cadastrar</button>
        </form>
    </div>


</div>

</body>
</html>
