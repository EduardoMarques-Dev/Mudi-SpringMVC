<html>
<head th:replace="~{base :: head('Login')}"></head>
<body>

	<div th:replace="~{base :: logo}"></div>

	<div class="container">

		<div th:replace="~{base :: titulo('Login')}"></div>

		<div class="card mb-3">

			<form th:action="@{/login}" class="card-body"  method="post">
				<div class="form-group">
					<label for="username">Usuário</label> 
					<input name="username" class="form-control mb-3" placeholder="usuário" />
				</div>
				
				<div class="form-group">
					<label for="password">Senha</label> 
					<input name="password" class="form-control mb-3" placeholder="senha" />
				</div>
	            <button class="btn btn-primary" type="submit">Login</button>

			</form>

		</div>
	</div>
</body>
</html>
