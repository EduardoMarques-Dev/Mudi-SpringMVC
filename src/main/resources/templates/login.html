<html>
<head th:replace="~{base :: head('Login')}"></head>
<body>

<div th:replace="~{base :: logo}"></div>

<div class="container">

	<div th:replace="~{base :: titulo('Login')}"></div>

	<div class="card mb-3">
		<form class="card-body" th:action="@{/login}" method="post">
			<div class="form-group mb-3">
				<label for="username">Usuário</label>
				<input id="username" class="form-control" placeholder="usuário"/>
			</div>

			<div class="form-group mb-3">
				<label for="password">Senha</label>
				<input id="password" type="password" class="form-control"  placeholder="senha"/>
			</div>
			<button class="btn btn-primary" type="submit">Login</button>
		</form>
	</div>
</div>
</body>
</html>
